<!DOCTYPE html>
<html>
<head>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript" language="javascript"></script>
<script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js" type="text/javascript"></script>


<script>
$(document).ready(function(){
    var validator = $("#input_form").validate({ 
        rules: { 
            so1: "required", 
            so2: { 
                required: true, 
                 
            }, 
            
            so3: { 
                required: true, 
				minlength: 7,
                so3: true
            }
        }, 
        messages: { 
            so1: "A number is required", 
            so2: { 
                required: "Hay nhap vao", 
                minlength: "The number should be divisible by 10"
            }, 
            
            so3: { 
                required: "hay nhap vao", 
                so3:"The number should be at least 7 digits"
            }
        }
    }); 
})
</script>
<style>
	label.error{
		color:red;
	}
</style>

</head>
<body>
	<form style='width:450px' id='input_form' method='post'>
    <fieldset>
        
        <label for="so1">Some number :</label><br/>
        <input type="text" value="" name="so1" id="so1" size="25" class="required" /><br/>
        <label for="so2">Some number :</label><br/>
        <input type="text" value="" name="so2" id="so2" size="25" class="required"  /><br/>
        
        <label for="so3">Some number :</label><br/>
        <input type="text" value="" name="so3" id="so3" size="25" class='required so3' minlength='7' /><br/>
        <input type="submit" value="Submit"/>
        
    </fieldset>
</form>
</body>
</html>
